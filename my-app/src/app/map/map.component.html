<div class="mapViewItems">
    <mat-card class="mapCard" (click)="countryChange()">
      <mat-card-title id="mapTitle">Velg kontinent</mat-card-title>
      <button mat-raised-button color="accent" id="backButton">Tilbake</button>
      <div id="regions_div"></div>
    </mat-card>
    <mat-card class="listCard">
      <mat-card-title id="regionTitle">Verden</mat-card-title>
      <mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Navn </mat-header-cell>
            <mat-cell *matCellDef="let wine" (click)="onWineClick(wine)"> {{wine.Varenavn}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="country">
            <mat-header-cell *matHeaderCellDef> Land </mat-header-cell>
            <mat-cell *matCellDef="let wine" (click)="onWineClick(wine)"> {{wine.Land}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef> Pris </mat-header-cell>
            <mat-cell *matCellDef="let wine" (click)="onWineClick(wine)"> {{wine.Pris}} </mat-cell>
          </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </mat-card>
</div>
